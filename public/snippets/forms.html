<!DOCTYPE html>

<!-- Login Form -->
<div id="loginFormContent">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">@</span>
    </div>
    <input id="emailField" class="form-control" name="credentials[email]"
      type="email" placeholder="E-mail Address" autocomplete="true">
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">*</span>
    </div>
    <input id="passwordField" class="form-control" name="credentials[password]"
      type="password" placeholder="Password" autocomplete="true">
  </div>

</div>

<!-- Sign Up Form -->
<div id="signupFormContent">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">@</span>
    </div>
    <input id="emailField" class="form-control" name="credentials[email]" type="email" placeholder="E-mail Address" autocomplete="true">
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">*</span>
    </div>
    <input id="passwordField" class="form-control" name="credentials[password]" type="password" placeholder="Password" autocomplete="true">
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Confirm</span>
    </div>
    <input id="passwordConfField" class="form-control" name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
  </div>

</div>

<!-- Change Password Form -->
<div id="changePasswordFormContent">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Old Password</span>
    </div>
    <input id="oldPasswordField" class="form-control" name="passwords[old]" type="password" placeholder="Old Password">
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">New Password</span>
    </div>
    <input id="newPasswordField" class="form-control" name="passwords[new]" type="password" placeholder="New Password">
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Re-type New Password</span>
    </div>
    <input id="newPasswordField2" class="form-control" type="password" placeholder="New Password">
  </div>

</div>
