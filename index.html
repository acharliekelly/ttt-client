<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Do not add `link` tags-->
    <link id="favicon" rel="shortcut icon" type="image/x-icon" href="public/images/favicon.png">

    <!-- Do not add `script` tags-->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
<!-- prevent flash of unstyled content before jQuery loads -->
    <style type="text/css">
      body {
      animation: fadein 2s;
      }
      @keyframes fadein {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="page-title">
        <!-- Theme-->
        <img id="theme-title" class="title-image" src="public/images/primary/title.png" alt="Tic-Tac-Toe" >
      </div>

    </header>
    <main class="container">
      <div class="row">
        <div class="col-md-4 col-12 grid">
          <div id="authPanel" class="panel">
            <div class="button-set row justify-content-center">
              <div class="col-6 center-block">
                <button id="loginBtn" class="no-token modal-btn btn btn-primary" data-form="login">Log In</button>
                <button id="changepwBtn" class="auth-token modal-btn btn btn-primary" data-form="changePassword">Change Password</button>
              </div>
              <div class="col-6 center-block">
                <button id="signupBtn" class="no-token modal-btn btn btn-primary" data-form="signup">Sign Up</button>
                <button id="signoutBtn" class="auth-token btn btn-primary">Sign Out</button>
              </div>
            </div>
          </div>
        </div> <!--end of auth grid -->

        <!-- Status Panel -->
        <!-- displays user feedback, turn indicator, game status, and game controls -->
         <div class="col-md-8 col-12 grid">
          <div id="statusPanel" class="panel">
            <div class="game-info row">
              <div class="col-md">
                <div class="game-status">
                  Game <span id="currentGame"></span>: <span id="gameStatus">Not Started</span>
                </div>
              </div>
              <div class="col-md">
                <div class="turn-status">
                  Player: <span id="currentTurn">-</span>
                </div>
              </div>
            </div>
            <div class="row">
              <!-- User Feedback message -->
              <div id="userMessage" class="col-md-8"></div>
              <div class="button-group col-md-4">
                <button id="resetBtn" class="btn btn-primary auth-enable">Start Game</button>
                <button id="gameOptionsBtn" class="btn btn-secondary auth-enable" data-form="options">Options</button>
              </div>

            </div>
          </div><!-- end status panel -->
        </div><!-- end grid -->
      </div> <!-- end of top row -->

      <div class="row"> <!-- bottom row -->
        <div class="col-md-4 col-12 grid">
          <div id="playerPanel" class="panel">
            <!-- Player Panel -->
            <!-- displays user info & statistics -->
            <strong class="no-token">You must be logged in to see stats</strong>
            <!-- player info / stats -->
            <div id="playerInfo" class="auth-token">

              <div>Current User: <span id="userEmail"></span></div>
              <section id="playerStats" class="card">
                <div class="card-header">Statistics</div>
                <button id="statsBtn" class="btn btn-info">View Stats</button>
                <!-- Player Stats -->
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Games Created: <span class="all-games"></span></li>
                  <li class="list-group-item">Games Finished: <span class="complete-games"></span></li>
                  <li class="list-group-item">Games Not Started: <span class="unstarted-games"></span></li>
                  <li class="list-group-item">Games Won: <span class="games-won"></span></li>
                  <li class="list-group-item">Games Lost: <span class="games-lost"></span></li>
                  <li class="list-group-item">Games Tied: <span class="games-tied"></span></li>
                  <li class="list-group-item">Win Percent: <span class="win-pct"></span></li>
                </ul>
              </section>

              <section id="gameHistory">
                <h5 class="section-head">Game History</h5>
                <div class="button-group">
                  <button id="finishedGamesBtn" type="button" class="btn btn-dark">Finished Games</button>
                  <button id="unfinishedGamesBtn" type="button" class="btn btn-dark">Unfinished Games</button>
                </div>
                <div class="card">
                  <div class="card-header"></div>
                  <ul id="pastGames" class="list-group list-group-flush"></ul>
                </div>
              </section>
            </div>

          </div> <!-- end player panel -->
        </div>
        <div class="col-md-8 col-12 grid">
          <div id="gamePanel" class="panel">
            <!-- Game Panel -->
            <!-- displays game board -->
            <strong class="no-token">You must be logged in to play.</strong>
            <div id="GameBoard">
              <div class="column" id="column-0">
                <span id="cell-0-0" class="square" data-index="0" data-enabled="false"></span>
                <span id="cell-0-1" class="square" data-index="1" data-enabled="false"></span>
                <span id="cell-0-2" class="square" data-index="2" data-enabled="false"></span>
              </div>
              <div class="column" id="column-1">
                <span id="cell-1-0" class="square" data-index="3" data-enabled="false"></span>
                <span id="cell-1-1" class="square" data-index="4" data-enabled="false"></span>
                <span id="cell-1-2" class="square" data-index="5" data-enabled="false"></span>
              </div>
              <div class="column" id="column-2">
                <span id="cell-2-0" class="square" data-index="6" data-enabled="false"></span>
                <span id="cell-2-1" class="square" data-index="7" data-enabled="false"></span>
                <span id="cell-2-2" class="square" data-index="8" data-enabled="false"></span>
              </div>
            </div>
          </div>
        </div>
      </div><!-- row -->
    </main>

    <!-- <footer class="fixed-bottom">
      <span class="copyright">&copy; 2019</span>
    </footer> -->


  <!-- Modal Form -->
  <!-- invisible when not in use -->
    <div class="modal fade" id="modalFormDialog" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="modalForm" method="post">

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="modalSubmitBtn" type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>


    <div class="modal fade" id="optionsFormDialog" tabindex="-1" role="dialog" aria-labelledby="optionsTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="optionsTitle">Options</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="optionsForm" method="post">
              <div id="optionsFormContent">
                <!-- <fieldset class="form-group" id="themeSelect">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="theme" id="themePrimary" value="0" checked>
                    <label class="form-check-label" for="themePrimary">Primary</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="theme" id="themeMinimalist" value="1">
                    <label class="form-check-label" for="themeBW">Minimalist</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="theme" id="themeGothic" value="2">
                    <label class="form-check-label" for="themeGothic">Gothic</label>
                  </div>
                </fieldset> -->


                <div class="form-group">
                  <label for="themeSelect">Theme: </label>
                  <select id="themeSelect" name="theme">
                    <option value="0">Primary</option>
                    <option value="1">Minimal</option>
                    <option value="2">Gothic</option>
                  </select>
                </div>
              </div>
              <button id="optionSubmitBtn" type="button" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

          </div>
        </div>
      </div>
    </div>

  </body>
</html>
