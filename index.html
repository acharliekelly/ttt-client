<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="public/images/favicon.png">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <h1 class="heading">Tic Tac Toe</h1>
        <span id="user-feedback"></span>

      </header>
      <main >
        <div class="buttons">
          <button id="options-btn">Options</button>
          <button id="auth-btn">Login</button>
          <button id="game-btn">Game</button>
        </div>

        <!-- Options Panel  -->
        <div id="game-options-panel" class="form panel">

          <h2>Game Options</h2>
          <form id="optionsForm">
            <div class="form-entry">
              <label>Do you want play a live opponent, or against a computer?</label>
              <span class="option-group">
                <input name="options[mode]" id="opt-mode-live" type="radio" value="live" />
                <label for="mode-live">Live</label>
                <input name="options[mode]" id="opt-mode-ai" type="radio" value="ai" checked />
                <label for="mode-ai">Computer</label>
              </span>
            </div>
            <div id="human-player-select" class="form-entry dependant">
              <label>Do you want to play X or O?</label>
              <span class="option-group">
                <input name="options[player]" id="opt-player-x" type="radio" value="X" checked />
                <label for="player-x">X</label>
                <input name="options[player]" id="opt-player-o" type="radio" value="O" />
                <label for="player-o">O</label>
              </span>
            </div>
            <div class="form-entry">
              <label>Size of Game Board</label>
              <select name="options[size]" id="select-board-size">
                <option value="3">3 x 3</option>
                <option value="4">4 x 4</option>
                <option value="5">5 x 5</option>
                <option value="6">6 x 6</option>
              </select>
            </div>
            <input type="submit" value="Start Game" class="submit">
          </form>
        </div>

        <!-- Login Panel  -->
        <div id="auth-panel" class="panel">
          <div class="auth-buttons" >
            <button id="login-button" class="no-token">Log In</button>
            <button id="signup-button" class="no-token">Sign Up</button>
            <button id="changepw-button" class="auth-token">Change Password</button>
            <button id="signout-button" class="auth-token">Sign Out</button>
          </div>

          <form id="authentication-form">
            <label for="email-field">Email: </label>
            <input id="email-field" name="credentials[email]" type="email">

            <label for="password-field">Password</label>
            <input id="password-field" name="credentials[password]" type="password">

            <label for="password-conf-field">Confirm Password: </label>
            <input id="password-conf-field" name="credentials[password_confirmation]" type="password">

            <label for="old-password-field">Old Password: </label>
            <input id="old-password-field" name="passwords[old]" type="password">

            <label for="new-password-field">New Password: </label>
            <input id="new-password-field" name="passwords[new]" type="password">
            <input id="submit-button" type="submit">
          </form>

        </div>

        <div id="game-board-panel" class="panel">
          <aside class="info">
            <div id="player-info">
              Player <span id="player-name"></span>
            </div>
            <div id="player-stats">
              <span class="todo">Player statistics go here</span>
            </div>
          </aside>
          <div id="GameBoard" data-size="3"></div>

          <div id="game-controls" class="control-panel">
            <button id="reset-button">Reset</button>
            <button id="options-button">Options</button>
          </div>

        </div>
      </main>

      <footer>
        <span class="todo">make this look better</span>
        <span class="copyright">&copy; 2019</span>
      </footer>
    </body>
</html>
